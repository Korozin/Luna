<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to bottom, #003366, #001a33);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 24px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            margin-top: 40px;
        }

        .button:before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .button:hover:before {
            opacity: 1;
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <div class="error-code">404</div>
            <div class="error-description">Page Not Found</div>
            <a href="./index.html" class="button">Go Back Home</a>
        </div>
    </div>
</body>
</html>
